<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo minato</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Campo minato</h1>
        <div class="form">
            <label for="difficulty">Difficoltà: </label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
                <option value="extreme">Extreme</option>
            </select>
            <button id="btn">Seleziona</button>
        </div>
        <div class="box">
            <div class="alert">Inserisci la difficoltà per cominciare a giocare.</div>
        </div>
        <div class="message lose">
            <div>
                <div>&#128165; BOOOOMM!!! &#128165;</div>
                <div>&#128163; Hai perso</div>
                <div class="score"></div>
            </div>
        </div>
        <div class="message win">
            <div>
                <div>&#127881; BRAVO!!! &#127881;</div>
                <div>&#129395; Hai vinto</div>
                <div class="score"></div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
